spring:
  application:
    name: Violet-App-Test
  cloud:
    nacos:
      config:
        server-addr: ${nacos.url}
        group: DEFAULT_GROUP
        prefix: violet-server-test
        file-extension: yaml
      discovery:
        server-addr: ${nacos.url}

logging:
  level:
    org:
      springframework:
        boot:
          actuate:
            endpoint:
              EndpointId: error
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error

