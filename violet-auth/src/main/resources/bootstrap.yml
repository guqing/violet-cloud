spring:
  application:
    name: Violet-Auth
  cloud:
    nacos:
      config:
        server-addr: ${nacos.url}:8001
        group: DEFAULT_GROUP
        prefix: violet-auth
        file-extension: yaml
      discovery:
        server-addr: ${nacos.url}:8001
logging:
  level:
    org:
      springframework:
        boot:
          actuate:
            endpoint:
              EndpointId: error
    com:
      alibaba:
        cloud:
          nacos:
            client:
              NacosPropertySourceBuilder: error
